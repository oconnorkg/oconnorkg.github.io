<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kieran's Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease;
            font-weight: 700;
            display: inline-block;
        }

        nav a:hover {
            background: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            nav a {
                display: block;
                width: 100%;
                padding: 12px 0;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kieran's Page</h1>
        <nav>
            <ul>
                <li><a href="cvars.html">Unreal Engine Console Variables</a></li>
                <li><a href="gpt-experiment.html">ChatGPT/WebGL Experiment</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
